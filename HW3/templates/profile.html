<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Output</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Profile Summary</h3>
        </div>
        <div class="card-body">

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label"><strong>Firstname:</strong></label>
                    <p class="form-control-plaintext">{{ firstname }}</p>
                </div>
                <div class="col-md-4">
                    <label class="form-label"><strong>Lastname:</strong></label>
                    <p class="form-control-plaintext">{{ lastname }}</p>
                </div>
                <div class="col-md-4">
                    <label class="form-label"><strong>Sex:</strong></label>
                    <p class="form-control-plaintext">{{ sex }}</p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label"><strong>Status:</strong></label>
                    <p class="form-control-plaintext">{{ status }}</p>
                </div>
                <div class="col-md-6">
                    <label class="form-label"><strong>Location:</strong></label>
                    <p class="form-control-plaintext">{{ location }}</p>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
